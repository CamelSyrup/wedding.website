<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syd & Joe's Wedding</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flipclock.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#intro">Home</a>
        <a href="#rsvp">RSVP</a>
        <a href="#countdown">Countdown</a>
        <a href="#location">Location</a>
        <a href="#gifts">Gifts</a>
    </nav>

    <!-- Heading Section -->
    <div class="page-title" id="intro">
        <h1>Sydney & Joe</h1>
	<h2><i>are getting married</i></h2>
        <p>Join us on August 10, 2025</p>
    </div>

    <!-- RSVP Form Section -->
<div class="container" id="rsvp">
    <h2>RSVP</h2>
    <form id="rsvpForm">
        <div id="rsvpRows">
            <!-- Initial Row -->
            <div class="rsvp-row">
                <input type="text" name="name" placeholder="Your Name" class="rsvp-name" required>
                <select name="rsvp" class="rsvp-select" required>
                    <option value="" disabled selected>Yes/No</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <button type="button" id="addRowBtn">+</button>
        <button type="button" id="removeRowBtn">-</button>
        <button type="submit">Submit</button>
        <p id="rsvpMessage"></p>
    </form>
    <script src="rsvp.js"></script>
    </div>

    <!-- Countdown Section -->
    <div class="clock-builder-output"></div>
	<h2>Countdown!</h2>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="flipclock.js"></script>
<style text="text/css">body .flip-clock-wrapper ul li a div div.inn, body .flip-clock-small-wrapper ul li a div div.inn { color: #CCCCCC; background-color: #333333; } body .flip-clock-dot, body .flip-clock-small-wrapper .flip-clock-dot { background: #323434; } body .flip-clock-wrapper .flip-clock-meridium a, body .flip-clock-small-wrapper .flip-clock-meridium a { color: #323434; }</style>
<script type="text/javascript">
$(function(){
	FlipClock.Lang.Custom = { days:'Days', hours:'Hours', minutes:'Minutes', seconds:'Seconds' };
	var opts = {
		clockFace: 'DailyCounter',
		countdown: true,
		language: 'Custom'
	};  
	var countdown = 1754833140 - ((new Date().getTime())/1000); // from: 08/10/2025 01:39 pm +0000
	countdown = Math.max(1, countdown);
	$('.clock-builder-output').FlipClock(countdown, opts);
});
</script>


    <!-- Location Section -->
    <div class="container" id="location">
        <h2>Location</h2>
        <p><strong>Oxleaze Barn</strong></p>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2470.2654944742712!2d-1.6868396230890064!3d51.746468593210096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876cc4f3d94fc29%3A0x9fb1eaeed80aa8a5!2sOxleaze%20Barn!5e0!3m2!1sen!2suk!4v1723216578709!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Gifts Section -->
    <div class="container" id="gifts">
        <h2>Wedding Gifts</h2>
        <table class="special-table">
            <tr>
                <th>Activity</th>
                <th>Price</th>
                <th>Payment</th>
            </tr>
            <tr>
                <td>Snorkeling Adventure</td>
                <td>$100</td>
                <td><button onclick="window.location.href='your-bank-link-here';">Buy</button></td>
            </tr>
            <tr>
                <td>Safari Tour</td>
                <td>$150</td>
                <td><button onclick="window.location.href='your-bank-link-here';">Buy</button></td>
            </tr>
            <!-- Add more activities as needed -->
        </table>
    </div>


</body>
</html>
