<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flipclock.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#intro">Home</a>
        <a href="#rsvp">RSVP</a>
        <a href="#countdown">Countdown</a>
        <a href="#location">Location</a>
        <a href="#gifts">Gifts</a>
    </nav>

    <!-- Heading Section -->
    <div class="page-title" id="intro">
        <h1>Welcome to Our Wedding!</h1>
        <p>Join us on August 10, 2025</p>
    </div>

    <!-- RSVP Form Section -->
<div class="container" id="rsvp">
    <h2>RSVP</h2>
    <form id="rsvpForm">
        <div class="rsvp-row">
            <input type="text" name="name" placeholder="First Last (Case Sensitive)" class="rsvp-name" required>
            <select name="rsvp" class="rsvp-select" required>
                <option value="" disabled selected>Yes/No</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <button type="button" id="addRowBtn">+</button>
        <button type="button" id="removeRowBtn">-</button>
        <button type="submit">Submit</button>
        <p id="rsvpMessage"></p>        
    </form>
        <script src="rsvp.js"></script>
    </div>

    <!-- Countdown Section -->
<div class="example">
  <h1>Countdown!</h1>
  <p>⏰ 10th August, 2025 ⏰</p>
  <div id="flipdown" class="flipdown"></div>
  <div class="buttons">
    <p>Version: <span id="ver"></span> (&lt;11KB minified)</p>
    <a href="https://github.com/PButcher/flipdown#flipdown" target="_blank" class="button"><i class="fab fa-github"></i> <span>Get started</span></a>
  </div>
</div>



    <!-- Location Section -->
    <div class="container" id="location">
        <h2>Location</h2>
        <p><strong>Oxleaze Barn</strong></p>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2470.2654944742712!2d-1.6868396230890064!3d51.746468593210096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876cc4f3d94fc29%3A0x9fb1eaeed80aa8a5!2sOxleaze%20Barn!5e0!3m2!1sen!2suk!4v1723216578709!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Gifts Section -->
    <div class="container" id="gifts">
        <h2>Wedding Gifts</h2>
        <table class="special-table">
            <tr>
                <th>Activity</th>
                <th>Price</th>
                <th>Payment</th>
            </tr>
            <tr>
                <td>Snorkeling Adventure</td>
                <td>$100</td>
                <td><button onclick="window.location.href='your-bank-link-here';">Buy</button></td>
            </tr>
            <tr>
                <td>Safari Tour</td>
                <td>$150</td>
                <td><button onclick="window.location.href='your-bank-link-here';">Buy</button></td>
            </tr>
            <!-- Add more activities as needed -->
        </table>
    </div>


</body>
</html>
